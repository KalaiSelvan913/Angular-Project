<div class="container">
<h1 class="text-center">Test 1</h1>
<form [formGroup]="skillsForm" (ngSubmit)="onSubmit()">

    <p>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" class="ms-3" formControlName="name">
    </p>
    Skills:
    <div formArrayName="skills">
        <div *ngFor="let skill of skills.controls; let i=index">
            <div [formGroupName]="i" class="mb-3">
                <!-- {{i}} -->
                skill name :
                <input type="text" formControlName="skill">
                exp:
                <input type="text" formControlName="exp">
                <i class="fa fa-plus fa-fw fa-lg ms-3 plus" aria-hidden="true" (click)="addSkills()"></i>
                <!-- <div *ngIf="i>0"> -->
                    <i class="fa fa-times fa-fw fa-lg ms-3" aria-hidden="true" *ngIf="i>0" (click)="removeSkill(i)"></i>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <p>
        <button type="submit" class="mt-3">Submit</button>
    </p>

    <!-- <div *ngIf="isShown">
        <p>
            <button type="button" (click)="addSkills()">Add</button>
        </p>
    </div> -->
</form>
</div>
