
<div class="container">
    
    <!--  Request me for a signup form or any type of help  -->
    <div class="login-form">    
        <form [formGroup]="loginForm">
            <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
            <h4 class="modal-title">Login to Your Account</h4>
            <div class="form-group">
                <div class="inputWithIcon">
                <input type="text" class="form-control" placeholder="E-Mail ID" required="required" formControlName="email">
                <i class="fa fa-user fa-lg fa-fw"></i>
            </div>
            </div>
            <div class="form-group">
                <div class="inputWithIcon">
                    <input matInput [type]="showPassword ? 'text' : 'password'" name="password"
                    placeholder="Password" class="form-control"  formControlName="password">
                    <i class="fa fa-lock fa-lg fa-fw key"></i>
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
            </div>
            </div>
            <div class="form-group small clearfix">
                <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div> 
            <input type="submit" class="btn btn-primary btn-block btn-lg" (click)="login()"  id="submit" value="Login">              
        </form>			
        <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
    </div>
    </div>    
    <!-- <app-display [childMessage]="parentMessage"></app-display> -->
